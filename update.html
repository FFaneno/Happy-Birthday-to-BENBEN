<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄昊生日快乐</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Courgette&display=swap");

        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            font-family: "Courgette", cursive;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            overflow: hidden;
        }

        .balloon {
            height: calc(1.2 * var(--width));
            width: var(--width);
            border: 2px solid black;
            border-radius: 50% 50% 50% 50% / 45% 45% 55% 55%;
            position: absolute;
            top: 100%;
            animation: float 5s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 0.15s);
            z-index: 1;
            opacity: 0.75;
        }

        .balloon::before, .balloon::after {
            content: "";
            position: absolute;
            top: 0;
            margin: auto;
            border-radius: inherit;
            opacity: 0.25;
        }

        .balloon::before {
            border-left: calc(var(--width) * 0.15) solid #ffffff;
            left: 4px;
            height: 100%;
            width: calc(0.95 * var(--width));
        }

        .balloon::after {
            height: 100%;
            width: 80%;
            right: 4px;
            border-right: calc(var(--width) * 0.15) solid #000000;
        }

        .balloon span {
            display: inline-flex;
            position: absolute;
            height: calc(0.4 * var(--width));
            width: calc(0.04 * var(--width));
            top: 100%;
            left: 0;
            right: 0;
            margin: auto;
            background-image: inherit;
            z-index: -1;
            border-radius: 20px;
            border: 2px solid black;
        }

        .balloon span::before, .balloon span::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translatex(-50%);
            border-radius: 4px;
            background-image: inherit;
            margin: auto;
            width: calc(0.1 * var(--width));
            height: calc(0.12 * var(--width));
            border-radius: 500px;
            border: 2px solid black;
        }

        .balloon span::after {
            top: calc(0.14 * var(--width));
            width: calc(0.08 * var(--width));
            height: calc(0.02 * var(--width));
        }

        .wishes {
            font-size: 4rem;
            color: #242423;
            z-index: 10;
        }

        @keyframes float {
            from { top: 100%; }
            to { top: -55%; }
        }
    </style>
</head>
<body>
    <div id="balloons"></div>
    <div class="wishes">Happy Birthday to BenBen</div>

    <script>
        const colors = ['#E85D04', '#FFBA08', '#FF006E', '#FB5607', '#f15156', '#3A86FF', '#FFBE0B', '#DC2F02', '#8338EC', '#00a1de', '#d177ff'];
        
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            const width = Math.floor(Math.random() * (188 - 101 + 1)) + 101;
            const delay = Math.floor(Math.random() * 95);
            const left = Math.floor(Math.random() * 100);
            const color1 = colors[Math.floor(Math.random() * colors.length)];
            const color2 = colors[Math.floor(Math.random() * colors.length)];
            
            balloon.style.setProperty('--width', `${width}px`);
            balloon.style.setProperty('--delay', delay);
            balloon.style.left = `${left}%`;
            balloon.style.backgroundImage = `linear-gradient(45deg, ${color1}, ${color2})`;
            
            balloon.innerHTML = '<span></span>';
            return balloon;
        }

        const balloonsContainer = document.getElementById('balloons');
        for (let i = 0; i < 50; i++) {
            balloonsContainer.appendChild(createBalloon());
        }
    </script>
</body>
</html>
